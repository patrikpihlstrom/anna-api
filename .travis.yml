language: node_js
node_js:
  - "10"
services:
  - docker
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  - npm install -g yarn
  - set -x PRISMA_MANAGEMENT_API_SECRET "my-secret"
install:
  - yarn
cache:
  yarn: true
before_script:
  - cd prisma && docker-compose up -d
  - docker ps -a
  - ../node_modules/.bin/prisma generate
  - sleep 5
  - docker ps -a
  - ../node_modules/.bin/prisma deploy
  - cd ..
  - yarn build
script:
  - yarn test
